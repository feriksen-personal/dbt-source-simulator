<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" fill="none">
  <!-- Dark background -->
  <rect width="600" height="120" fill="#1a1a1a"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid-dark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#252525" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="120" fill="url(#grid-dark)"/>
  
  <!-- Full lockup - centered -->
  <g transform="translate(90, 34)">
    <!-- Logo mark scaled -->
    <g transform="scale(1.5)">
      <path d="M7.8 20.8 C7.8 10.4 15.6 7.8 26 20.8 C15.6 33.8 7.8 31.2 7.8 20.8" stroke="#58d68d" stroke-width="3.9" fill="none" stroke-linecap="round"/>
      <path d="M26 20.8 C36.4 33.8 44.2 31.2 44.2 20.8 C44.2 10.4 36.4 7.8 26 20.8" stroke="#777777" stroke-width="3.9" fill="none" stroke-linecap="round"/>
      <path d="M7.8 37.7 L36 37.7" stroke="#58d68d" stroke-width="3.25" stroke-linecap="round"/>
      <circle cx="44" cy="37.7" r="7" stroke="#58d68d" stroke-width="1.5" fill="none"/>
      <path d="M44 33 L44 37.7 L47 39" stroke="#58d68d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="44" cy="37.7" r="1.5" fill="#58d68d"/>
    </g>
    <!-- Wordmark -->
    <text x="98" y="48" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="33" font-weight="600" letter-spacing="-0.02em">
      <tspan fill="#777777">dbt</tspan><tspan fill="#555555">-</tspan><tspan fill="#58d68d">source-simulator</tspan>
    </text>
  </g>
</svg>
